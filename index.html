<head>

    <style>
        @font-face {
            font-family: 'Pretendard-Regular';

            font-weight: 400;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            font-family: 'Pretendard-Regular', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;

        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .carousel {
            position: relative;
            width: 160px;
            height: 240px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: grab;
        }
        .carousel:active {
            cursor: grabbing;
        }
        .card {
            position: absolute;
            width: 140px;
            height: 210px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 4px solid white;
            transform-origin: center;
        }
        .card:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 8px 16px rgba(255,255,255,0.2);
        }
        .card-color {
            width: 100%;
            height: 70%;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-emoji {
            font-size: 36px; /* ì´ëª¨ì§€ í¬ê¸°ë¥¼ í¬ê²Œ ì¦ê°€ */
            line-height: 1;
        }
        .card:hover .card-color {
            height: 75%;
        }
        .card-info {
            width: 100%;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            background-color: white;
            font-size: 10px;
            line-height: 1.2;
            transition: all 0.3s;
            overflow: hidden;
        }
        .card:hover .card-info {
            height: 25%;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 3px;
            text-align: center;
        }
        .card-subtitle {
            color: #666;
        }
        .card.selected {
            transform: translateZ(80px) scale(1.2) rotateY(360deg);
            z-index: 1000;
        }
        .card.selected .card-color {
            height: 100%;
        }
        .card.selected .card-info {
            position: absolute;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .card.selected:hover .card-info {
            transform: translateY(0);
        }
    </style>
</head>

    <script>

            {href: "https://super.askitmore.com", text: "ì±„í„°ëˆ„ê°€ í´ëŸ½", icon: "ğŸ­"},
            {href: "8.html", text: "ìŠ¤ë§ˆíŠ¸í° ìŠ¤íŠ¸ë ˆìŠ¤ í…ŒìŠ¤íŠ¸", icon: "ğŸ§˜"},
            {href: "9.html", text: "ì´ì¤‘ íšŒì „ ì¶”", icon: "ğŸŒ€"},
            {href: "10.html", text: "ê¶ŒëŠ¥ ì²´í—˜", icon: "ğŸ"}
        ];

        const colors = [
            '#E94E77', '#8A3D7E', '#69A553', '#E2C044', '#F16B3C',
            '#4E598C', '#9DC4B5', '#C39BD3', '#F1948A', '#85C1E9'
        ];

        function getRandomDate() {
            const year = 2024;
            const month = 9;
            const day = Math.floor(Math.random() * 30) + 1;
            return `${year}.${month.toString().padStart(2, '0')}.${day.toString().padStart(2, '0')}`;
        }

        let currentAngle = 0;
        const carousel = document.getElementById('carousel');
        const totalCards = links.length;
        let isDragging = false;
        let startX, startAngle;

        function createCard(link, index) {
            const card = document.createElement('div');
            card.className = 'card';
            const color = colors[index % colors.length];
            card.innerHTML = `
                <div class="card-color" style="background-color: ${color};">
                    <div class="card-emoji">${link.icon}</div>
                </div>
                <div class="card-info">
                    <div class="card-title">${link.text}</div>
                    <div class="card-subtitle">${getRandomDate()}</div>
                </div>
            `;
            
            const angle = (index / totalCards) * 360;
            const radius = 240;
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            
            card.addEventListener('click', (e) => handleCardClick(e, card, link.href));
            return card;
        }

        function handleCardClick(e, card, href) {
            if (!isDragging) {
                const allCards = document.querySelectorAll('.card');
                allCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                
                // í´ë¦­ íš¨ê³¼ ì• ë‹ˆë©”ì´ì…˜
                card.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    card.style.animation = '';
                }, 500);

                // 2ì´ˆ í›„ ë§í¬ë¡œ ì´ë™
                setTimeout(() => {
                    window.location.href = href;
                }, 2000);
            }
        }

        function rotateCarousel(angle) {
            currentAngle = angle;
            carousel.style.transform = `rotateY(${currentAngle}deg)`;
        }

        function initializeCarousel() {
            carousel.innerHTML = '';
            links.forEach((link, index) => {
                const card = createCard(link, index);
                carousel.appendChild(card);
            });
        }

        function handleStart(e) {
            isDragging = true;
            startX = e.pageX || e.touches[0].pageX;
            startAngle = currentAngle;
            carousel.style.transition = 'none';
        }

        function handleMove(e) {
            if (!isDragging) return;
            const x = e.pageX || e.touches[0].pageX;
            const dx = x - startX;
            const newAngle = startAngle + dx * 0.5;
            rotateCarousel(newAngle);
        }

        function handleEnd() {
            isDragging = false;
            carousel.style.transition = 'transform 0.5s';
            const snapAngle = Math.round(currentAngle / (360 / totalCards)) * (360 / totalCards);
            rotateCarousel(snapAngle);
        }

        carousel.addEventListener('mousedown', handleStart);
        carousel.addEventListener('touchstart', handleStart);

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);

        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);

        window.addEventListener('load', initializeCarousel);
        window.addEventListener('resize', initializeCarousel);
    </script>
</body>
