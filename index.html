<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        @font-face {
            font-family: 'neurimboGothicRegular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/neurimboGothicRegular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'neurimboGothicRegular', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .card {
            position: absolute;
            width: 150px;
            height: 225px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .card a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            pointer-events: none;
        }
        .card.focused {
            z-index: 1000;
            transform: translate(-50%, -50%) scale(1.5) !important;
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer"></div>

    <script>
        const links = [
            {href: "1.html", text: "푸터에 들어갈 내용"},
            {href: "2.html", text: "내 취향 100% 스마트폰"},
            {href: "3.html", text: "명함은 쓸모가 없나요"},
            {href: "4.html", text: "내용을 잊게 하는 인터렉션"},
            {href: "5.html", text: "사무실 앞 불꽃놀이"},
            {href: "https://thunder.askitmore.com", text: "구름과 번개"},
            {href: "https://super.askitmore.com", text: "채터누가 클럽"},
            {href: "8.html", text: "스마트폰 스트레스 테스트"},
            {href: "9.html", text: "이중 회전 추"}
        ];

        const colors = [
            '#E57373', '#FFB74D', '#FFF176', '#81C784', 
            '#4FC3F7', '#9575CD', '#F06292', '#A1887F', '#90A4AE'
        ];

        function createCard(link, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = colors[index % colors.length];
            card.innerHTML = `<a href="${link.href}">${link.text}</a>`;
            card.addEventListener('click', () => handleCardClick(card, link.href));
            return card;
        }

        function handleCardClick(card, href) {
            if (card.classList.contains('focused')) {
                window.location.href = href;
            } else {
                reshuffleCards(card);
            }
        }

        function reshuffleCards(focusedCard) {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(c => {
                c.classList.remove('focused');
                c.style.zIndex = Math.floor(Math.random() * 900);  // Reset z-index for all cards
            });
            
            focusedCard.classList.add('focused');
            focusedCard.style.transition = 'all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1)';
            focusedCard.style.top = '50%';
            focusedCard.style.left = '50%';
            focusedCard.style.zIndex = '1000';  // Ensure focused card is on top
            
            const otherCards = Array.from(allCards).filter(c => c !== focusedCard);
            otherCards.forEach(moveCard);
        }

        function animateCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            links.forEach((link, index) => {
                const card = createCard(link, index);
                container.appendChild(card);
                moveCard(card);
            });
        }

        function moveCard(card) {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 225);
            const randomRotate = Math.random() * 360 - 180;
            const randomScale = 0.8 + Math.random() * 0.4;

            card.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg) scale(${randomScale})`;
        }

        window.addEventListener('load', animateCards);
        window.addEventListener('resize', animateCards);
    </script>
</body>
</html>
