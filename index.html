<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .card {
            position: absolute;
            width: 150px;
            height: 225px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .card a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            pointer-events: none;
        }
        .card.focused {
            z-index: 1000;
            transform: translate(-50%, -50%) scale(1.5) !important;
            top: 50% !important;
            left: 50% !important;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .card.animated {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer"></div>

    <script>
        const links = [
            {href: "1.html", text: "Triple Circular Rotating Text"},
            {href: "2.html", text: "My Dream Phone"},
            {href: "3.html", text: "Falling Business Cards"},
            {href: "4.html", text: "Rainbow Paint"},
            {href: "5.html", text: "Firework"},
            {href: "https://thunder.askitmore.com", text: "Thunder"},
            {href: "https://super.askitmore.com", text: "Chattanooga Club"},
            {href: "8.html", text: "X-ray Stress Test"},
            {href: "9.html", text: "Double Pendulum"}
        ];

        const colors = [
            '#E57373', '#FFB74D', '#FFF176', '#81C784', 
            '#4FC3F7', '#9575CD', '#F06292', '#A1887F', '#90A4AE'
        ];

        let focusedCard = null;

        function createCard(link, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = colors[index % colors.length];
            card.innerHTML = `<a href="${link.href}">${link.text}</a>`;
            card.addEventListener('click', () => handleCardClick(card, link.href));
            return card;
        }

        function handleCardClick(card, href) {
            if (card.classList.contains('focused')) {
                window.location.href = href;
            } else {
                if (focusedCard) {
                    unfocusCard(focusedCard);
                }
                focusCard(card);
            }
        }

        function focusCard(card) {
            card.classList.add('focused', 'animated');
            focusedCard = card;
            stopCardAnimation();
        }

        function unfocusCard(card) {
            card.classList.remove('focused', 'animated');
            moveCard(card);
            focusedCard = null;
            startCardAnimation();
        }

        function animateCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            links.forEach((link, index) => {
                const card = createCard(link, index);
                container.appendChild(card);
                moveCard(card);
            });

            startCardAnimation();
        }

        function moveCard(card) {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 225);
            const randomRotate = Math.random() * 360 - 180;

            card.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
        }

        let animationInterval;

        function startCardAnimation() {
            if (!animationInterval) {
                animationInterval = setInterval(() => {
                    const cards = document.querySelectorAll('.card:not(.focused)');
                    cards.forEach(moveCard);
                }, 5000);
            }
        }

        function stopCardAnimation() {
            clearInterval(animationInterval);
            animationInterval = null;
        }

        window.addEventListener('load', animateCards);
        window.addEventListener('resize', () => {
            if (!focusedCard) {
                animateCards();
            }
        });
    </script>
</body>
</html>
